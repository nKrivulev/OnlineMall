<body>

<script>
    async function loadOrders() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            alert("–¢—Ä—è–±–≤–∞ –¥–∞ —Å—Ç–µ –≤–ª–µ–∑–ª–∏, –∑–∞ –¥–∞ –≤–∏–¥–∏—Ç–µ –ø–æ—Ä—ä—á–∫–∏—Ç–µ —Å–∏.");
            window.location.href = "login.html";

        }

        const response = await fetch("http://localhost:9000/api/orders", {
            credentials: "include"

        if (response.ok) {
            const orders = await response.json();
            console.log("üì¶ –ü–æ—Ä—ä—á–∫–∏:", orders);
            renderOrders(orders); // –∞–∫–æ –∏–º–∞—à —Ç–∞–∫–∞–≤–∞ —Ñ—É–Ω–∫—Ü–∏—è

        }
    }
    function renderOrders(orders) {
        const container = document.getElementById("orders");
        container.innerHTML = "";

        if (orders.length === 0) {
            container.innerHTML = "<p>–ù—è–º–∞—Ç–µ –Ω–∞–ø—Ä–∞–≤–µ–Ω–∏ –ø–æ—Ä—ä—á–∫–∏.</p>";

            const productList = order.products.map(p => `<li>${p.name} - ${p.price.toFixed(2)} –ª–≤.</li>`).join("");

            card.innerHTML = `
            <p><strong>–ü–æ—Ä—ä—á–∫–∞ ‚Ññ:</strong> ${order.id}</p>
            <p><strong>–î–∞—Ç–∞:</strong> ${date}</p>

            <p><strong>–ü—Ä–æ–¥—É–∫—Ç–∏:</strong></p>

        `;

            container.appendChild(card);
        });
    }


    loadOrders();
</script>
