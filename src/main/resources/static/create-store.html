            <option value="FOOD">üçî –•—Ä–∞–Ω–∞</option>

<script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "SELLER") {
        alert("–°–∞–º–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–∏ —Å —Ä–æ–ª—è 'SELLER' –º–æ–≥–∞—Ç –¥–∞ —Å—ä–∑–¥–∞–≤–∞—Ç –º–∞–≥–∞–∑–∏–Ω–∏.");
        window.location.href = "index.html";
    }

    const categoryToFloor = {
        CLOTHING: 1,
        ELECTRONICS: 2,
        FOOD: 3,
        OTHER: 0
    };

    document.getElementById("storeForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const category = document.getElementById("category").value;

        const store = {
            name: document.getElementById("name").value.trim(),
            description: document.getElementById("description").value.trim(),
            imageUrl: document.getElementById("imageUrl").value.trim(),
            floor: categoryToFloor[category] ?? 0,
            category
        };

        const res = await fetch("http://localhost:9000/api/stores", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(store)
        });

        if (res.ok) {
            alert("‚úÖ –ú–∞–≥–∞–∑–∏–Ω—ä—Ç –µ —Å—ä–∑–¥–∞–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
            window.location.href = "stores.html";
        } else {
            const error = await res.text();
            alert("‚ùå –ì—Ä–µ—à–∫–∞: " + error);

    });
</script>
